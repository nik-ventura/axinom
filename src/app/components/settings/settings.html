
  <div class="container">

    <div class="row">
      <div class="col-md-8">
        <div class="box animated fadeInLeft bottom20">
          <div class="header">
            <h1>Manage your projects</h1>
          </div>
          <div class="add-project animated">
            <div class="row">
              <div class="col-md-6">
                <h2 class="bottom20">All Projects</h2>
                <div class="form-group">
                  <label for="input-expand-node" class="sr-only">Search Projects:</label>
                  <input type="input" class="form-control" id="input-expand-node" placeholder="Type to search..." value="">
                </div>
                <div id="treeview-expandible"></div>
                <!--<select chosen id="project">-->
                  <!--<optgroup label="Lufthanza">-->
                    <!--<option>Project 1</option>-->
                    <!--<option>Super Project</option>-->
                    <!--<option>Upcoming Project 3</option>-->
                  <!--</optgroup>-->
                  <!--<optgroup label="Units">-->
                    <!--<option>Designer unit</option>-->
                    <!--<option>Marketing Unit</option>-->
                    <!--<option>Complicated Unit Name</option>-->
                  <!--</optgroup>-->
                <!--</select>-->
              </div>
              <div class="col-md-6">
                <h2 class="bottom20">My Projects</h2>
                <div class="row project-item" data-ng-repeat="project in projects">
                  <div class="col-md-12 ">{{project.name}} <a class="pull-right" href=""><i class="icon-close"></i></a></div>
                </div>
              </div>
            </div>


          </div>

          <div class="clearfix" style="margin-top: 1em">
            <div class="col-md-12 text-right">
              <a class="btn btn-primary">Save</a>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4 col-sm-6 animated fadeInRight">
        <div class="box animated fadeInRight bottom20 settings">
          <div class="header">
            <h1>Email Preferences</h1>
            <h2 class="email-time">Emails are sent to you at <span>{{emailTime}}:00</span></h2>
          </div>
          <div class="slider">
            <rzslider rz-slider-model="emailTime" rz-slider-step="1" rz-slider-floor="0" rz-slider-ceil="24"  rz-slider-translate="translate" rz-slider-always-show-bar="true" role="slider"></rzslider>
          </div>
          <div class="clearfix footer">
            <div class="col-md-12 text-right">
              <a class="btn btn-primary">Save</a>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
