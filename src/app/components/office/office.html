
  <div class="container">

    <div class="row">
      <div class="col-md-4 col-md-offset-2">
        <div class="time-log box animated fadeInLeft">
          <div class="header">
            <h1>Log employee time</h1>
          </div>
          <div class="employee-select">
            <label for="">Employee</label>
            <select chosen id="states">
              <optgroup label="Front-end Dev">
                <option>James Bond</option>
                <option>Super Mario</option>
                <option>Bruce Willis</option>
              </optgroup>
              <optgroup label="Marketing">
                <option>James Bond</option>
                <option>Super Mario</option>
                <option>Bruce Willis</option>
              </optgroup>
            </select>
          </div>
          <div class="employee-select">
            <label>Category</label>
            <select chosen id="states">
                <option>Sick days</option>
                <option>Holydays</option>
            </select>
          </div>

            <div class="row office-select">
              <div class="col-md-12">
                <label>Pick dates</label>
                <input date-range-picker class="form-control date-picker" type="text" ng-model="date"
                       min="'2015-11-01'" max="'2030-02-25'" placeholder="Pick time range"/>
            </div>
            </div>
          <div class="clearfix footer">
            <div class="col-md-6 text-right">
              <a class="btn btn-primary">Update Logs</a>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4 col-sm-6 animated fadeInRight">
        <uib-datepicker ng-model="dt" min-date="minDate" starting-day="1" show-weeks="true" class="well well-sm" custom-class="getDayClass(date, mode)"></uib-datepicker>
      </div>
    </div>
  </div>
