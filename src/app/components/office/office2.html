<div class="office-data">
  <div class="row">
    <div class="col-md-2">
      <div class="form-group search-employee">
        <label>Find employees</label>
        <input type="text" class="form-control" ng-model="searchEmployee" placeholder="Find an employee">
      </div>
    </div>
    <div class="col-md-10 text-center month">November</div>
  </div>
  <div class="row data-row" data-ng-repeat="employee in employees | filter: searchEmployee "  ng-class="{active: $scope.openControls}">
    <div class="col-md-2">
      <div class="employee-name text-right">{{employee.name}}</div>
    </div>
    <div class="col-md-10">
      <ul class="calendar">
        <li ng-click="$scope.openControls = true; $scope.selectDate = !$scope.selectDate" data-ng-class="{'selected': $scope.selectDate, 'sick-day': $scope.sickDateSet}">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li class="sick-day">6</li>
        <li class="sick-day">7</li>
        <li class="sick-day">8</li>
        <li class="sick-day">9</li>
        <li class="sick-day">10</li>
        <li>11</li>
        <li>12</li>
        <li>13</li>
        <li>14</li>
        <li>15</li>
        <li>16</li>
        <li>17</li>
        <li class="holiday">18</li>
        <li class="holiday">19</li>
        <li class="holiday">20</li>
        <li class="holiday">21</li>
        <li>22</li>
        <li>23</li>
        <li>24</li>
        <li>25</li>
        <li>26</li>
        <li>27</li>
        <li>28</li>
        <li>29</li>
        <li>30</li>
        <li>31</li>

      </ul>
      <div class="row log-controls" ng-class="{active: $scope.openControls}">
        <div class="col-md-4">
          <form class="form-inline">
            <div class="form-group">
              <!--<label class="sr-only">Email</label>-->
              <p class="form-control-static">Mark selected days as:</p>
            </div>
            <div class="form-group">
              <label class="sr-only">Mark selected days</label>

              <select class="form-control">
                <option>Sick days</option>
                <option>Holidays</option>
              </select>
            </div>
            <button type="submit" class="btn btn-default" data-ng-click="$scope.openControls = false; $scope.sickDateSet = true;">Confirm</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
